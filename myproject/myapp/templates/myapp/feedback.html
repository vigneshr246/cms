<html lang="en">
                <head>
                    <title>Submit Feedback</title>
                    {% load static %}
                    <link rel="stylesheet" href="{% static 'css/style.css' %}">
                    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">
                </head>
                <body>
                    <header>
                        <h2 class="logo">Submit Feedback</h2>
                        <nav class="navigation">
                            <a href="{% url 'grievance' %}">Tickets</a>
                            <a href="{% url 'user_dashboard' %}">Proflie</a>
                            <a href="{% url 'feedback' %}" class="active">Feedback</a>
                            <a href="{% url 'logout' %}">Logout</a>
                        </nav>
                    </header>
                    <div style="width: 50%; margin: 0 auto; color: white;">
                        <form method="POST">
                            {% csrf_token %}
                            <label for="grievance">Select Grievance:</label>
                            <select name="grievance" class="form-control" required>
                                <option value="">-- Choose a grievance --</option>
                                {% for grievance in user_grievances %}
                                    <option value="{{ grievance.title }}">{{ grievance.title }}</option>
                                {% empty %}
                                    <option value="" disabled>No grievances available</option>
                                {% endfor %}
                            </select>
                            <br>
                            {{ form.as_p }}
                            <button type="submit" class="btn-primary">Submit Feedback</button>
                        </form>
                    </div>
                </body>
</html>
